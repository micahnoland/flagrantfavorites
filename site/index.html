<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Flagrant Favorites</title>
    <meta name="description" content="Assigns a favorite NBA team and player to fans of The Flagrant Ones podcast (https://www.patreon.com/theflagrantones)"/>
    <meta name="author" content="Micah Noland"/>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#2b5797">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/jquery.slotmachine.min.css" type="text/css" media="screen" />
    <link href="css/style.min.css" rel="stylesheet" type="text/css" media="screen" />
  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead">
        <div class="inner">
          <h1 class="display-4">Flagrant Favorites</h1>
        </div>
      </header>
      <main role="main" class="inner cover">
        <div class="placard-image"><img src="img/tfo.png" class="img-fluid"></div>
        <div class="shadow p-3 mb-5 rounded placard">
          <div id="intro">
            <h3 class="cover-heading">
            Need a favorite NBA team and player?</h1>
            <p class="lead">Fans of <a href="https://www.patreon.com/theflagrantones">The Flagrant Ones</a> podcast might need some help picking a favorite team and player. We're here to help.</p>
            <p class="lead">
              <button class="btn btn-lg btn-secondary" id="letsgo">Give Me A Favorite Team & Player!</button>
            </p>
          </div>
          <div id="randomize">
            <div>
              <div class="row align-items-center">
                <div class="col">
                  <div>
                    <h4 id="favteamname"></h4>
                  </div>
                </div>
                <div class="col">
                  <div>
                    <h4 id="favplayername"></h4>
                  </div>
                </div>
              </div>
              <div class="row align-items-center">
                <div class="col">
                  <div id="favteam" class="team-container mx-auto text-center">
                    <img src="img/1px.png" class="team"/>
                  </div>
                </div>
                <div class="col">
                  <div id="favplayer" class="player-container mx-auto text-center">
                    <img src="img/1px.png" class="player"/>
                  </div>
                </div>
              </div>
              <div class="row align-items-center">
                <div class="col">
                  <div id="tweet"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>
            This dumb site's source is available on <a href="https://github.com/micahnoland/flagrantfavorites">Github</a>
          </p>
        </div>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <script src="js/smart_nice_funny.min.js"></script>
    <script src="js/slotmachine.tfo.min.js"></script>
    <script src="js/jquery.slotmachine.min.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </body>
</html>
